<ion-content mode="ios" [fullscreen]="true">
  <div class="login-setction ion-padding">
    <div class="heading ion-padding">
      <h1>Bienvenidos a Izquierdo Barber Shop</h1>
      <p>Registrate aqui</p>
    </div>
    <div class="login-form ion-padding">
      <div class="form-input">
        <ion-icon name="person-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Nombre Completo</ion-label>
          <ion-input type="text" [(ngModel)]="nombreCompleto"></ion-input> <!-- Vinculado a nombreCompleto -->
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="mail-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Correo Electronico</ion-label>
          <ion-input type="email" [(ngModel)]="email"></ion-input> <!-- Vinculado a email -->
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input> <!-- Vinculado a password -->
        </ion-item>
      </div>
    </div>
    <div class="action-button ion-padding">
      <ion-button size="large" class="login-button" (click)="register()">Registrar</ion-button> <!-- Vinculado a register() -->
      <ion-button class="signup-button" size="large" fill="outline" routerLink="/inicio-session">Iniciar sesion</ion-button>
    </div>
  </div>
</ion-content>
