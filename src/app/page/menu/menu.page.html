<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>menu</ion-title>
  </ion-toolbar>
</ion-header>


  <ion-card>
    <ion-card-header style="color: black; align-items: self-start;">
      christian
    </ion-card-header>
    <ion-card-content>
      Bienvenido...
    </ion-card-content>
  </ion-card>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let service of services">
        <ion-card>
          <img src="../../../assets/img/Em1.png" alt="">
          <ion-card-header>
            <ion-card-title>{{ service.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Duración: {{ service.duration }}<br>
            Precio: {{ service.price }} €
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <ion-button fill="clear" shape="round">
          <ion-icon slot="start" name="calendar"></ion-icon> 
        </ion-button>
        <p>Reservar</p>
      </ion-col>
      <ion-col size="3">
        <ion-button fill="clear" shape="round">
          <ion-icon slot="start" name="cut"></ion-icon>  
        </ion-button>
        <p>Servicios</p>
      </ion-col>
      <ion-col size="3">
        <ion-button fill="clear" shape="round">
          <ion-icon slot="start" name="people"></ion-icon>  
        </ion-button>
        <p>Barberos</p>
      </ion-col>
      <ion-col size="3">
        <ion-button fill="clear" shape="round">
          <ion-icon slot="start" name="cart"></ion-icon>  
        </ion-button>
        <p>Productos</p>
      </ion-col>
      <ion-col size="3">
        <ion-button fill="clear" shape="round">
          <ion-icon slot="start" name="cart"></ion-icon>  
        </ion-button>
        <p>Productos</p>
      </ion-col>
      <ion-col size="3">
        <ion-button fill="clear" shape="round">
          <ion-icon slot="start" name="cart"></ion-icon>
        </ion-button>
        <p>Productos</p>
      </ion-col>
      <ion-col size="3">
        <ion-button fill="clear" shape="round">
          <ion-icon slot="start" name="cart"></ion-icon>
        </ion-button>
        <p>Productos</p>
      </ion-col>
      <ion-col size="3">
        <ion-button fill="clear" shape="round">
          <ion-icon slot="start" name="cart"></ion-icon>
        </ion-button>
        <p>Productos</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
